<h1>Choose a glass!</h1>
<div class="button-container">
    <div style="margin: 5px;" *ngFor="let g of availableGlases">
        <button style="width: 100%" type="button" class="btn btn-info" (click)="queryDrink(g.name)">{{ g.name }}</button>
    </div>
</div>

<div class="row">
    <div *ngFor="let d of drinks" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <app-cocktailcard [item]="d"></app-cocktailcard>
    </div>
    <div *ngIf="drinks.length === 0">
        <h1>No drinks use that glass!</h1>
    </div>
</div>
